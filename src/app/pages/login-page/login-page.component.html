<div class="login-page">
  <main class="login-page__container">
    <h4 class="login-page__title">Login</h4>
    <form>
      <mat-form-field class="w-full">
        <mat-label>Username</mat-label>
        <input matInput [formControl]="usernameFormControl" [errorStateMatcher]="matcher"
          placeholder="Username" value="">
        @if (usernameFormControl.hasError('required')) {
        <mat-error> b</mat-error>
        }
      </mat-form-field>
      <mat-form-field class="w-full mt-4">

        <mat-label>Password</mat-label>
        <input matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher" placeholder="Password"
          type="password" value="">
        @if (passwordFormControl.hasError('required')) {
        <mat-error>Required field</mat-error>
        }
      </mat-form-field>

      <div class="login-page__actions">
        <button mat-flat-button (click)="onLogin()">Login</button>
      </div>
    </form>

  </main>
</div>
